{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <h1 class="mb-4 text-center">Registro de Usuario</h1>
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5"> <!-- Contenedor para reducir el ancho -->
            {% if form.errors %}
                <div class="container">
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        <ul class="mb-0">
                            {% for field, errors in form.errors.items %}
                                {% for error in errors %}
                                <li><strong>{{ field|capfirst }}:</strong> {{ error }}</li>
                                {% endfor %}
                            {% endfor %}
                        </ul>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                </div>
            {% endif %}
            <form method="post" action="{% url 'registro' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Nombre de Usuario</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Ingresa tu nombre de usuario" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password1" placeholder="Ingresa tu contraseña" required>
                </div>
                <div class="mb-3">
                    <label for="password2" class="form-label">Confirmar Contraseña</label>
                    <input type="password" class="form-control" id="password2" name="password2" placeholder="Repite tu contraseña" required>
                </div>
                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="terms" name="terms" required>
                        <label class="form-check-label" for="terms">
                            Acepto los <a href="#">términos y condiciones</a>
                        </label>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary w-100">Registrarse</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
